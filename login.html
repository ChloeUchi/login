<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container member-login-container">

                <input type="text" placeholder="รหัสผ่าน">
                <button id="member">เข้าสู่ระบบ</button>
            </form>
        </div>
        <div class="form-container officer-login-container">
            <form action="#">
                <h1>เข้าสู่ระบบเจ้าหน้าที่</h1>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Password">
                <button id="officer">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>
</body>

</html>
